<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistik Edukasi - Median & Kuartil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">ğŸ“Š Kalkulator Statistik</h1>
    
    <!-- Input Data -->
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">
        <h5>1. Input Data</h5>
      </div>
      <div class="card-body">
        <p>Masukkan data (pisahkan dengan koma):</p>
        <input type="text" id="rawData" class="form-control mb-3" placeholder="Contoh: 12, 5, 7, 9, 22">
        <button id="sortBtn" class="btn btn-success">Urutkan Data</button>
      </div>
    </div>

    <!-- Data Terurut -->
    <div class="card mb-4">
      <div class="card-header bg-info text-white">
        <h5>2. Data Terurut</h5>
      </div>
      <div class="card-body">
        <p>Salin data di atas, lalu urutkan di sini (pisahkan dengan koma):</p>
        <input type="text" id="sortedData" class="form-control mb-3" placeholder="Contoh: 5, 7, 9, 12, 22">
      </div>
    </div>

    <!-- Hitung Median -->
    <div class="card mb-4">
      <div class="card-header bg-warning text-dark">
        <h5>3. Hitung Median</h5>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label>Letak Median = Â½(n+1) = </label>
          <input type="text" id="medianPosition" class="form-control-sm" readonly>
        </div>
        <div class="mb-3">
          <label>Nilai Median (Me) = </label>
          <input type="text" id="medianValue" class="form-control-sm">
        </div>
      </div>
    </div>

    <!-- Kirim Data (Simulasi Jakarta EE) -->
    <div class="card mb-4">
      <div class="card-header bg-dark text-white">
        <h5>4. Kirim Jawaban</h5>
      </div>
      <div class="card-body">
        <input type="text" id="studentName" class="form-control mb-3" placeholder="Nama Anda">
        <button id="submitBtn" class="btn btn-primary">Kirim ke Database</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
